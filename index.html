<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Portfolio</title>
  <link rel="stylesheet" href="styles/main.css">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
  />
</head>
<body>
  <header>
    <h1 style="text-align: center;">Daniel's Name</h1>
  </header>
  <main>
    <p>
      Hello! I’m Jane Doe, a passionate developer who loves building awesome things. 
      In my free time, I enjoy exploring new technologies, swimming, and reading fiction.
    </p>
    <section id="projects">
      <!-- 6 hovering project cards -->
      <article class="card">
        <img src="path/to/image1.jpg" alt="Project 1" />
        <h2>Project 1</h2>
        <button onclick="window.open('pdfs/project1.pdf')">View PDF</button>
      </article>
      <div class="card">Project 2</div>
      <div class="card">Project 3</div>
      <div class="card">Project 4</div>
    </section>
    <section id="links">
      <a href="https://www.linkedin.com" class="hover-link">LinkedIn</a>
      <a href="https://www.github.com" class="hover-link">GitHub</a>
      <a href="mailto:someone@example.com" class="hover-link">Mail</a>
    </section>
    <div>
      <a href="https://linkedin.com" class="social-icon">
        <i class="fab fa-linkedin"></i>
      </a>
      <a href="mailto:jane@example.com" class="social-icon">
        <i class="fas fa-envelope"></i>
      </a>
      <a href="https://github.com" class="social-icon">
        <i class="fab fa-github"></i>
      </a>
    </div>
  </main>
  <footer>
    <p>© 2023 My GitHub Page</p>
  </footer>
</body>
</html>
